<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Inventario - PEPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilo adicional para el Kardex */
        #kardex {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        #kardex th, #kardex td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #kardex th {
            background-color: #007bff;
            color: #fff;
        }

        #kardex tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Módulo de Inventario - PEPS</h1>
        <form id="formulario">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" placeholder="Nombre del producto">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" step="1">

            <label for="costo">Costo unitario:</label>
            <input type="number" id="costo" name="costo" min="0" step="0.01">

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Ingrese una descripción detallada"></textarea>

            <input type="submit" value="Guardar">
        </form>

        <!-- Visualización del Kardex -->
        <h2>Kardex de Productos</h2>
        <table id="kardex">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Entradas</th>
                    <th>Salidas</th>
                    <th>Existencia</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas del Kardex aquí ... -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para manejar el envío del formulario
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores del formulario
            const fecha = document.getElementById("fecha").value;
            const producto = document.getElementById("producto").value;
            const cantidad = parseInt(document.getElementById("cantidad").value);
            const costo = parseFloat(document.getElementById("costo").value);
            const descripcion = document.getElementById("descripcion").value;

            // Calcular las entradas y salidas (esto dependerá de la lógica real)
            const entradas = cantidad;
            const salidas = 0;

            // Calcular la existencia (esto dependerá de la lógica real)
            const existencia = cantidad;

            // Crear una nueva fila en el Kardex con los valores
            const fila = `
                <tr>
                    <td>${fecha}</td>
                    <td>${descripcion}</td>
                    <td>${entradas}</td>
                    <td>${salidas}</td>
                    <td>${existencia}</td>
                </tr>
            `;

            // Agregar la nueva fila al cuerpo del Kardex
            document.querySelector("#kardex tbody").innerHTML += fila;

            // Limpiar el formulario
            document.getElementById("formulario").reset();
        });
    </script>
</body>
</html>
